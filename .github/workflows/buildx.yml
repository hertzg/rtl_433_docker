name: Buildx

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      gitRefs: ${{ steps.builds.outputs.gitRefs }}
      alpineTasks: ${{ steps.builds.outputs.alpineTasks }}
      debianTasks: ${{ steps.builds.outputs.debianTasks }}
    steps:
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: actions/checkout@v4
      - id: builds
        run: deno run --allow-net --allow-read --allow-write --allow-env src/main.ts

  alpine:
    name: ${{ matrix.name }}
    needs:
      - setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.alpineTasks) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          version: latest
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
      - if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == 'hertzg/rtl_433_docker' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: git clone --branch ${{ matrix.gitRef }} https://github.com/merbanan/rtl_433 ${{ matrix.context }}/rtl_433
      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: ${{ matrix.buildArgs }}
          platforms: ${{ matrix.platforms }}
          pull: true
          push: ${{ github.ref == 'refs/heads/master' || github.event_name == 'schedule' }}
          cache-from: ${{ matrix.cacheFrom }}
          cache-to: ${{ matrix.cacheTo }}
          tags: ${{ matrix.tags }}

  debian:
    name: ${{ matrix.name }}
    needs:
      - setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.debianTasks) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          version: latest
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
      - if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == 'hertzg/rtl_433_docker' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: git clone --branch ${{ matrix.gitRef }} https://github.com/merbanan/rtl_433 ${{ matrix.context }}/rtl_433
      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: ${{ matrix.buildArgs }}
          platforms: ${{ matrix.platforms }}
          pull: true
          push: ${{ github.ref == 'refs/heads/master' || github.event_name == 'schedule' }}
          cache-from: ${{ matrix.cacheFrom }}
          cache-to: ${{ matrix.cacheTo }}
          tags: ${{ matrix.tags }}
