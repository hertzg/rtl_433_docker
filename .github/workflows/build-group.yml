name: ðŸ”¨

on:
  workflow_call:
    inputs:
      tasks:
        required: true
        type: string
      push:
        required: true
        type: boolean
        default: false
      manifests:
        required: false
        type: string
        default: ""

jobs:
  build:
    name: ðŸ§© ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    strategy:
      matrix:
        include: ${{ fromJson(inputs.tasks) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          version: latest
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
      - if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: git clone --branch ${{ matrix.gitRef }} https://github.com/merbanan/rtl_433 ${{ matrix.context }}/rtl_433
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          build-args: ${{ matrix.buildArgs }}
          platforms: ${{ matrix.platforms }}
          pull: true
          push: ${{ inputs.push }}
          cache-from: ${{ matrix.cacheFrom }}
          cache-to: ${{ matrix.cacheTo }}
          tags: ${{ matrix.tags }}
  
  manifest:
    if: ${{ inputs.push && inputs.manifests != '' }}
    name: ðŸ“¦ Manifests
    needs: 
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3
        with:
          version: latest
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: ${{ inputs.manifests }}